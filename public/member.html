 <script>
  // URL endpoint untuk mendapatkan data anggota
  const apiUrl = "/api/members"; // Pastikan Anda membuat endpoint ini di server.

  // Fungsi untuk menampilkan anggota di halaman
  async function displayMembers() {
    try {
      const response = await fetch(apiUrl); // Ambil data dari API
      const members = await response.json(); // Parse hasil sebagai JSON

      // Elemen tempat anggota akan ditambahkan
      const gridList = document.querySelector(".grid-list");

      members.forEach((member) => {
        // Buat elemen baru untuk kartu anggota
        const listItem = document.createElement("li");

        listItem.innerHTML = `
          <div class="seller-card card">
            <figure class="card-banner">
              <img src="${member.pfp}" width="64" height="64" loading="lazy" alt="${member.name} profile">
              <ion-icon name="checkmark-circle"></ion-icon>
            </figure>
            <div class="card-title-wrapper">
              <h3 class="title-sm">
                <a href="#" class="link:hover">${member.name}</a>
              </h3>
              <p class="user-name label-md">@${member.role}</p>
            </div>
            <button class="btn-icon outline" aria-label="Hire ${member.name}">
              <ion-icon name="sparkles-outline" aria-hidden="true"></ion-icon>
            </button>
          </div>
        `;

        // Tambahkan kartu anggota ke dalam daftar
        gridList.appendChild(listItem);
      });
    } catch (error) {
      console.error("Error fetching members:", error);
    }
  }

  // Panggil fungsi untuk menampilkan anggota saat halaman dimuat
  document.addEventListener("DOMContentLoaded", displayMembers);
</script>
