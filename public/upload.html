<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Upload Photo & Add Member</title>
  
</head>
<body>

<div class="container">
  <h1>Upload Photo</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required />

    <label for="caption">Caption:</label>
    <input type="text" id="caption" name="caption" required />

    <label for="pfpUrl">Profile Picture URL:</label>
    <input type="url" id="pfpUrl" name="pfpUrl" required />

    <label for="imgUrl">Image URL:</label>
    <input type="url" id="imgUrl" name="imgUrl" required />

    <button type="submit">Upload</button>
  </form>
  <a href="/">Back to Gallery</a>
</div>

<div class="container">
  <h1>Add Member</h1>
  <form action="/addmem" method="POST">
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />
    
    <label for="role">Role:</label>
    <select id="role" name="role" required>
      <option value="owner">Owner</option>
      <option value="staff">Staff</option>
      <option value="admin">Admin</option>
      <option value="member">Member</option>
    </select>

    <label for="pfp">Profile Picture URL:</label>
    <input type="url" id="pfp" name="pfp" required />

    <button type="submit">Add Member</button>
  </form>
  <a href="/">Back to Gallery</a>
</div>

</body>
</html>
